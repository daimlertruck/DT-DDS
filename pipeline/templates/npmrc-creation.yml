steps:
  - script: |
      echo '@dt-ui:registry=https://art.t3.daimlertruck.com/artifactory/api/npm/DTUI_NPM_LOCAL/' >> .npmrc
      echo '//art.t3.daimlertruck.com/artifactory/api/npm/DTUI_NPM_LOCAL/:always-auth=true' >> .npmrc
      echo '//art.t3.daimlertruck.com/artifactory/api/npm/DTUI_NPM_LOCAL/:_password=$(npm-artifactory-token)' >> .npmrc
      echo '//art.t3.daimlertruck.com/artifactory/api/npm/DTUI_NPM_LOCAL/:username=$(npm-artifactory-username)' >> .npmrc
    displayName: Create .npmrc
